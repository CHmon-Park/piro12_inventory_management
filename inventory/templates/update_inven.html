{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'create_invens' %}" method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="{{invens.name}}">
      </div>
      <div class="form-group">
        <label for="image">이미지</label>
        <input type="file" class="form-control" name="image" id="image" rows="3">
      </div>
      <div class="form-group">
        <label for="desc">설명</label>
        <input type="text" class="form-control" name="desc" id="desc" placeholder="{{invens.desc}}">
      </div>
      <div class="form-group">
        <label for="price">가격</label>
        <input type="text" class="form-control" name="price" id="price" placeholder="{{invens.price}}">
      </div>
      <div class="form-group">
        <label for="quantity">수량</label>
        <input type="text" class="form-control" name="quantity" id="quantity" placeholder="{{invens.quantity}}">
      </div>
      <div class="form-group">
        <label for="opponent">거래처</label>
        <input type="text" class="form-control" name="opponent" id="opponent" placeholder="{{invens.opponent}}">
      </div>
        <button class="btn btn-primary" type="submit">작성하기</button>
    </form>
{% endblock %}
